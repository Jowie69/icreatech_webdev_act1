<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logoo2.png" type="image/x-icon">
</head>
<body>
    <!-- Contact Form -->
    <form action="#" method="post">
        <h1 draggable="false">Contact us</h1>
        <label style="font-family: "courier new"; font-size: large;" for="name" draggable="false">Name:</label>
        <input style="font-family: "courier new" font-size="large"; type="text" name="name" id="name" placeholder="Anong pangalan mo tropa?" required>
        <label for="email" draggable="false">Email:</label>
        <input type="email" name="email" id="email" placeholder="Pakilagay ng email mo rito." required>
        <label for="message" draggable="false">Message:</label>
        <textarea name="message" id="message" placeholder="Anong masasabi mo?" cols="30" rows="10"></textarea>
        <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <input id="submit" type="submit" draggable="false" value="Submit">
        </a>
    </form>

    <!-- Login Form -->

    <form action="#" method="post">
        <h1 draggable="false">Login</h1>
        <label id="username" for="username" draggable="false">Username:</label>
        <input type="text" name="username" id="username" placeholder="Anong gusto mong itawag sa iyo?">
        <label for="password" draggable="false">Password:</label>
        <input type="password" id="password" placeholder="Sikreto lang natin 'to. ðŸ¤«" name="password">
        <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <input id="submit" type="submit" value="Login">
        </a>       
    </form>

    <!-- Survey Form -->

    <form action="#" method="post">
        <h1 draggable="false">Survey</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Sino ka po?">
        <label for="age" draggable="false">Age:</label>
        <input type="number" name="age" placeholder="Ilang taon ka na po?">
        <label for="gender" draggable="false">Gender:</label>
        Male: <input type="radio" name="gender" value="male">
        Female: <input type="radio" name="gender" value="female">
        Other: <input type="radio" name="gender" value="other">
        <label for="languages" draggable="false">Which programming Languages do you know?</label>
        C# <input type="checkbox" name="languages" value="c#" draggable="false">
        Javascript <input type="checkbox" name="languages" value="c#" draggable="false">
        Java <input type="checkbox" name="languages" value="c#" draggable="false">
        Python <input type="checkbox" name="languages" value="c#" draggable="false">
        Php <input type="checkbox" name="languages" value="c#" draggable="false">>
        C++ <input type="checkbox" name="languages" value="c#" draggable="false>
        C <input type="checkbox" name="languages" value="c#" draggable="false">
        R <input type="checkbox" name="languages" value="c#" draggable="false>
        <label for="comments" draggable="false">Comments: </label>
        <textarea name="comments" id="comments" placeholder="May comment ka tropa? Sabihin mo na, h'wag mahiya." cols="30" rows="10"></textarea>
        <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <input id="submit" type="submit" value="Submit">
        </a>
    </form>
</body>
</html>
