<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logoo2.png" type="image/x-icon">
</head>
<body>
    <!-- Contact Form -->
    <form action="#" method="post">
        <h1>Contact us</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Anong pangalan mo tropa?" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Pakilagay ng email mo rito." required>
        <label for="message">Message:</label>
        <textarea name="message" id="message" placeholder="Anong masasabi mo?" cols="30" rows="10"></textarea>
        <input id="submit" type="submit" value="Submit">
    </form>

    <!-- Login Form -->

    <form action="#" method="post">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Anong gusto mong itawag sa iyo?">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Sikreto lang natin 'to. ðŸ¤«" name="password">
        <input id="submit" type="submit" value="Login">       
    </form>

    <!-- Survey Form -->

    <form action="#" method="post">
        <h1>Survey</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Sino ka po?">
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Ilang taon ka na po?">
        <label for="gender">Gender:</label>
        Male: <input type="radio" name="gender" value="male">
        Female: <input type="radio" name="gender" value="female">
        Other: <input type="radio" name="gender" value="other">
        <label for="languages">Which programming Languages do you know?</label>
        C# <input type="checkbox" name="languages" value="c#">
        Javascript <input type="checkbox" name="languages" value="c#">
        Java <input type="checkbox" name="languages" value="c#">
        Python <input type="checkbox" name="languages" value="c#">
        Php <input type="checkbox" name="languages" value="c#">
        C++ <input type="checkbox" name="languages" value="c#">
        C <input type="checkbox" name="languages" value="c#">
        R <input type="checkbox" name="languages" value="c#">
        <label for="comments">Comments: </label>
        <textarea name="comments" id="comments" placeholder="May comment ka tropa? Sabihin mo na, h'wag mahiya." cols="30" rows="10"></textarea>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
